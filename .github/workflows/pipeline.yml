# test
name: CI

on: [push]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Checkout Submodules
        run: git submodule update --init --recursive --remote

      - name: List Files
        run: pwd && ls -asl
