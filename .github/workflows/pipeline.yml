name: CI

on: [push]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v1

      - name: Init & Update Submodules
        run: git submodule update --init --recursive --remote

      - name: macOS
        if: startsWith(runner.os, 'macOS')
        run: |
          brew cask install docker
          brew install bats

      - name: Linux
        if: startsWith(runner.os, 'Linux')
        run: |
          sudo snap install multipass --classic
          sudo snap install docker

      - name: Windows
        if: startsWith(runner.os, 'Windows')
        run: |
          iwr -useb get.scoop.sh | iex
          echo "::add-path::C:\Users\runneradmin\scoop\shims"
          scoop install git
          scoop install docker

      - name: Test
        if: startsWith(runner.os, 'macOS')
        run: |
          bats test/test_unit*.bats
          bats test/test_integ*.bats

      - name: Test (Linux & Windows)
        run: |
          bash -c "ci/check_bats.bash  unit"
          bash -c "ci/check_bats.bash  integration"

      ### 3 Tests Runs only on Linux - To be Validated for Linux & Mac
      ### Docker Installation on Mac - 1 Test
      ### Running Linux Docker on Windows -2  Tests
      - name: Test Docker (Linux)
        if: startsWith(runner.os, 'Linux')
        run: |
          bash -c "ci/check_bats.bash   -f .docker"


