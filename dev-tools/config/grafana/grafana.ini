[server]
domain = htddev.org
root_url = https://grafana.htddev.org

[auth]
disable_login_form = true
signout_redirect_url = ${SIGN_OUT_URL}

[auth.generic_oauth]
enabled = true
client_id = ${CLIENT_ID}
client_secret = ${CLIENT_SECRET}
scopes = ${SCOPES}
auth_url = ${AUTHORIZATION_URL}
token_url = ${TOKEN_URL}
api_url = ${USERINFO_URL}
allowed_domains = cisco.com htddev.org
allow_sign_up = true
